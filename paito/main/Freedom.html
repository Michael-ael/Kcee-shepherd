<body style="background-color: #111;">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="enrollLabel">Buy and Sell Your Freedom/GlobePay Units!!!</h5>
          </div>
          <div class="modal-body">
            <p class="lead">Fill out this form and we will get back to you</p>
            <form id="fs-frm" name="Universal Global Agency" accept-charset="utf-8" action="https://formspree.io/f/mdoypynw"  method="post">
              <fieldset id="fs-frm-inputs">
                <div class="mb-3">
                  <label for="full-name">Full Name</label>
                  <input type="text" name="name" id="full-name" class="form-control" placeholder="First and Last" required="">
               </div>
  
               <div class="mb-3">
                <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" class="form-control" required="">
              </div> 
  
              <div class="mb-3">
                <label for="department">Portfolio Type</label>
                <select name="Portfolio Type" id="department" required="" class="form-select">
                  <option value="Select" selected="" disabled="">Select</option>
                  <option value="freedompay">freedompay</option>
                  <option value="globepay">globepay</option>
                </select>
              </div>

              
              <div class="mb-3">
                <label for="department">Buying/Selling</label>
                <select name="department" id="department" required="" class="form-select">
                  <option value="Select" selected="" disabled="">Select</option>
                  <option value="buying">Buying</option>
                  <option value="selling">Selling</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label for="message">Enter Your Phone Number</label>
                <input type="tel" name="Number" id="email-subject" placeholder="(+1) 555 555" class="form-control">
              </div> 
  
              <button type="submit" class="btn btn-dark"> send </button>
              </fieldset>
  
            </form>
          </div>
        </div>
      </div>

</body>
